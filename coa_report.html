<!DOCTYPE html>
<html>
<head>
    <title>COA Report Display Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        #container { max-width: 1200px; margin: 0 auto; }
        #controls { background: white; padding: 20px; border-radius: 5px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 14px; }
        button:hover { background: #0056b3; }
        #display { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); min-height: 600px; }
        #status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        iframe { width: 100%; height: 700px; border: 2px solid #ddd; border-radius: 5px; background: white; }
    </style>
</head>
<body>

<div id="container">
    <div id="controls">
        <h2>Course Outcomes Assessment (COA) Report</h2>
        <p><strong>Class:</strong> 24_T2_CCPRGG1L_INF222</p>
        <button onclick="generateReport()">üîÑ Generate COA Report</button>
        <button onclick="printReport()">üñ®Ô∏è Print</button>
        <div id="status"></div>
    </div>
    
    <div id="display">
        <iframe id="reportFrame" title="COA Report"></iframe>
    </div>
</div>

<script>
function setStatus(msg, type = 'loading') {
    const status = document.getElementById('status');
    status.textContent = msg;
    status.className = type;
}

function generateReport() {
    setStatus('Loading report...', 'loading');
    
    fetch('/faculty/ajax/generate_coa_html.php?class_code=24_T2_CCPRGG1L_INF222')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (!data.success) {
                throw new Error(data.message || 'Failed to generate COA');
            }
            
            // Display in iframe
            const iframe = document.getElementById('reportFrame');
            iframe.srcDoc = data.html;
            
            setStatus('‚úì Report generated successfully!', 'success');
        })
        .catch(error => {
            console.error('Error:', error);
            setStatus('‚úó Error: ' + error.message, 'error');
        });
}

function printReport() {
    const iframe = document.getElementById('reportFrame');
    if (iframe.contentWindow) {
        iframe.contentWindow.print();
    }
}

// Auto-load report on page load
window.addEventListener('load', generateReport);
</script>

</body>
</html>
